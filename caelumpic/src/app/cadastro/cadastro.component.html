<header class="jumbotron">
  <h1 class="text-center">Cadastro de Fotos</h1>
</header>
<main class="container">
  <div class="row">
    <form [formGroup]="formCadastro" class="col-md-7" (ngSubmit)="salvar()">
      <div class="form-group">
        <label for="">Titulo*</label>

        <input
          formControlName="titulo"
          required
          type="text"
          class="form-control"
        />

        <div *ngIf="titulo.touched">
          <p *ngIf="titulo.getError('required')" class="alert alert-danger">
            campo Obrigatório
          </p>
          <p *ngIf="titulo.getError('minlength')" class="alert alert-danger">
            Minimo de {{ titulo.getError("minlength").requiredLength }} caracteres
          </p>
        </div>
      </div>

      <div class="form-group">
        <label for="">Url*</label>
        <input
          formControlName="url"
          required
          type="text"
          class="form-control"
        />
        <p *ngIf="url.invalid && url.touched" class="alert alert-danger">
          Campo obrigatório
        </p>
      </div>

      <div class="form-group">
        <label for="">Descrição</label>
        <textarea formControlName="descricao" class="form-control"></textarea>
      </div>

      <a routerLink="" class="btn btn-secondary mr-2">Voltar</a>
      <button [disabled]="formCadastro.invalid" class="btn btn-primary">
        Salvar
      </button>
    </form>
    <aside class="col-md-5">PREVIEW</aside>
  </div>
</main>
