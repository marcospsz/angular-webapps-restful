<header class="jumbotron">
  <h1 class="text-center">Cadastro de Fotos</h1>
</header>
<main class="container">
  <div class="row">
    <form #formCadastro="ngForm" class="col-md-7" (ngSubmit)="salvar()" >

      <div class="form-group">
        <label for="">Titulo*</label>

        <input #titulo="ngModel" required [(ngModel)]="foto.titulo" name="titulo"  type="text" class="form-control" />
        <p *ngIf="titulo.invalid && titulo.touched" class="alert alert-danger">

          campo Obrigatório
        </p>
      </div>

      <div class="form-group">
        <label for="">Url*</label>
        <input #url="ngModel" required [(ngModel)]="foto.url" name="url" type="text" class="form-control" />
        <p *ngIf="url.invalid && url.touched" class="alert alert-danger">
          Campo obrigatório
        </p>
      </div>

      <div class="form-group">
        <label for="">Descrição</label>
        <textarea [(ngModel)]="foto.descricao" name="descricao" type="text" class="form-control"></textarea>
      </div>

      <a routerLink="" class="btn btn-secondary mr-2">Voltar</a>
      <button [disabled]="formCadastro.invalid" class="btn btn-primary">Salvar</button>

    </form>
    <aside class="col-md-5">PREVIEW</aside>
  </div>
</main>
